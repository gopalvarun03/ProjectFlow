<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <i style='font-size:44px; font-style: normal; opacity: 0.5;' class='fas'>&#x26A0;</i>
            <h2>Forgot Password</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Type your email">
                </div>
                <div class="input-group" id="otp-group" style="display:none;">
                    <label for="otp">Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" id="otp-1" class="otp-input" pattern="[0-9]" required>
                        <input type="text" maxlength="1" id="otp-2" class="otp-input" pattern="[0-9]" required>
                        <input type="text" maxlength="1" id="otp-3" class="otp-input" pattern="[0-9]" required>
                        <input type="text" maxlength="1" id="otp-4" class="otp-input" pattern="[0-9]" required>
                        <input type="text" maxlength="1" id="otp-5" class="otp-input" pattern="[0-9]" required>
                        <input type="text" maxlength="1" id="otp-6" class="otp-input" pattern="[0-9]" required>
                    </div>
                    <span id="timer"></span>
                </div>
                <button type="submit" class="login-button" id="reset-button" (disabled)="!isOtpEntered">
                    RESET PASSWORD
                </button>
                <div class="back-to-login">
                    <a href="../login_page.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script
       src="forgot_password.js" ></script>
</body>

</html>
