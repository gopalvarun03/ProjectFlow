<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login_page.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" value="username" id="username" placeholder="&#128100 Type your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" value="password" id="password" placeholder="&#x1F512 Type your password">
                </div>
                <div class="forgot-password">
                    <a href="forgotpassword/forgot_password.html">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
                <div class="or">
                    <span>Or Sign Up Using</span>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png" /></a>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter.png" /></a>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png" /></a>
                </div>
                <div class="sign-up">
                    <a href="#">SIGN UP</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
